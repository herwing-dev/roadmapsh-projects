<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grid Layout</title>
  <link rel="icon" href="https://roadmap.sh/manifest/apple-touch-icon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"

  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <div class="grid">
    <div class="item item-1"><img src="" alt="image"></div>
    <div class="item item-2"><img src="" alt="image"></div>
    <div class="item item-3"><img src="" alt="image"></div>
    <div class="item item-4"><img src="" alt="image"></div>
    <div class="item item-5"><img src="" alt="image"></div>
    <div class="item item-6"><img src="" alt="image"></div>
  </div>
</body>

</html>
