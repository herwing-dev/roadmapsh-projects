<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grid Layout</title>
  <link rel="icon" href="https://roadmap.sh/manifest/apple-touch-icon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"

  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <div class="grid">
    <div class="item item-1"><img src="https://images.unsplash.com/photo-1725060555163-c1fd4f569925?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="image"></div>
    <div class="item item-2"><img src="https://plus.unsplash.com/premium_photo-1695582868702-5b0f91584d00?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="image"></div>
    <div class="item item-3"><img src="https://images.unsplash.com/photo-1724747891638-68862b7b3165?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="image"></div>
    <div class="item item-4"><img src="https://images.unsplash.com/photo-1725042893312-5ec0dea9e369?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="image"></div>
    <div class="item item-5"><img src="https://images.unsplash.com/photo-1724862830679-954d49573f3f?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="image"></div>
    <div class="item item-6"><img src="https://plus.unsplash.com/premium_photo-1724863374168-cc3334387b81?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="image"></div>
  </div>

</html>
