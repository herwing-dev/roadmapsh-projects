<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Form UI</title>
  <link rel="icon" href="https://roadmap.sh/manifest/apple-touch-icon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <form class="form" action="">
      <label for="name">
        Full Name
        <input id="name" type="text" required placeholder="What should be call you?">
      </label>
      <label for="email">
        Email
        <input id="email" type="email" required placeholder="email@email.com">
      </label>
      <label for="password">
        Enter Password
        <input id="password" type="password" required placeholder="xxxxxxxx">
      </label>
      <label for="password">
        Confirm Password
        <input id="confirmPassword" type="password" required placeholder="xxxxxxxx">
      </label>
      <input class="submit" type="submit" value="Update Profile">
    </form>
</body>

</html>
